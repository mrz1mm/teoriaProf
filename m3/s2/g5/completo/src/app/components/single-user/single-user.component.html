<div class="card mb-3">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="{{user.image}}" class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{user | fullName}}</h5>

        <p class="card-text">{{ user.title }}</p>
        <app-single-todo *ngFor="let todo of user.todos" [todo]="todo"></app-single-todo>
      </div>
    </div>
  </div>
</div>
