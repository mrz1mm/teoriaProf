<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Notepad con localStorage</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body class="d-flex flex-column">
    <header class="mt-2">
      <h1 class="text-center">Blocco note</h1>
    </header>
    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-md-8">
            <form>
              <div class="mb-3">
                <textarea
                  class="form-control border border-2 border-dark"
                  id="content"
                  rows="25"
                  placeholder="Inserisci i tuoi pensieri..."
                ></textarea>
              </div>
              <div class="btn-container text-center">
                <button type="button" class="btn btn-success" onclick="save()">
                  SALVA
                </button>
                <button type="button" class="btn btn-info" disabled>
                  CARICA
                </button>
                <button type="reset" class="btn btn-warning">SVUOTA</button>
                <button
                  type="button"
                  class="btn btn-danger"
                  onclick="deleteMemory()"
                >
                  CANCELLA MEMORIA
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer class="mb-2">
      <h5 class="text-center">EPICODE <span id="year"></span></h5>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
