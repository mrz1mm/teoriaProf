<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EpiTicket</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      main {
        background-color: rgb(191 212 235) !important;
      }

      footer {
        background-color: #7373ff;
      }
    </style>
  </head>
  <body class="vh-100 d-flex flex-column">
    <header>
      <!-- NAVBAR DARK -->
      <nav class="navbar navbar-expand-md bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="#">EpiTicket</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="backoffice.html">Backoffice</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <main class="flex-grow-1">
      <h2 class="text-center mt-2">EpiTickets - Dettagli</h2>
      <div class="container">
        <div class="row mt-4 justify-content-center">
          <div class="col-12 col-lg-6">
            <div class="card">
              <img
                src="https://www.bibionebooking.com/images/galcms/2000x640c50q80/galleryone/gallery-live-concerts/zoom/img-live-concerts_39651.jpg"
                class="card-img-top"
                alt="..."
              />
              <div class="card-body text-center">
                <h5 class="card-title" id="name"></h5>
                <p class="card-text" id="description"></p>
                <p class="card-text" id="time"></p>
                <a href="#" class="btn btn-primary" id="price"></a>
                <div>
                  <h4 class="mt-4">ADMIN SECTION</h4>
                  <div>
                    <button class="btn btn-danger" onclick="deleteEvent()">
                      ELIMINA
                    </button>
                    <button class="btn btn-warning" id="edit-button">
                      MODIFICA
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="border-top">
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-4">
            <!-- COLONNA SX -->
            <ul class="list-unstyled mb-0 text-center py-4">
              <li>
                <a href="#" class="text-decoration-none text-dark">Home</a>
              </li>
              <li>
                <a href="#" class="text-decoration-none text-dark"
                  >Backoffice</a
                >
              </li>
              <li>
                <a href="#" class="text-decoration-none text-dark">Contacts</a>
              </li>
            </ul>
          </div>
          <div
            class="col-12 col-md-4 text-center d-flex justify-content-center align-items-center"
          >
            <!-- COLONNA MID -->
            <h5 class="text-light">EPICODE - <span id="year"></span></h5>
          </div>
          <div class="col-12 col-md-4">
            <!-- COLONNA DX -->
            <ul class="list-unstyled mb-0 text-center py-4">
              <li>
                <a href="#" class="text-decoration-none text-dark">Home</a>
              </li>
              <li>
                <a href="#" class="text-decoration-none text-dark"
                  >Backoffice</a
                >
              </li>
              <li>
                <a href="#" class="text-decoration-none text-dark">Contacts</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./details.js"></script>
  </body>
</html>
