<h1>Post inattivi</h1>

<div class="row">

  <div class="col-12 col-md-6 col-lg-3" *ngFor="let p of postsArr">

    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{p.title}}</h5>
        <p class="card-text">{{p.body}}</p>
        <p>Status: {{p.active ? 'Attivo':'Inattivo'}}</p>
        <a [routerLink]="['/post-detail',p.id]">Dettaglio</a>
      </div>
    </div>

  </div>

</div>
