<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Transition</title>
    <link rel="stylesheet" href="./assets/css/transition.css" />
  </head>
  <body>
    <!-- Una transition è una "transizione" tra un valore iniziale ed un valore finale di una o più proprietà CSS -->
    <!-- Possiamo immaginarla come un "rallentamento" dell'applicazione di una o più proprietà CSS -->
    <!-- è possibile "rallentare" l'applicazione di PIÙ proprietà CSS alla volta -->
    <!-- un effetto di "transizione" è TIPICAMENTE associato all'evento di hover -->
    <header>
      <h1>CSS TRANSITION</h1>
    </header>
    <main>
      <section>
        <h2>BOX CHE SI ALLUNGA ON HOVER</h2>
        <div class="box example-1">BOX 1</div>
      </section>
      <section>
        <h2>BOX CHE CAMBIA COLORE ON HOVER</h2>
        <div class="box example-2">BOX 2</div>
      </section>
      <section>
        <h2>BOX CHE SI ALLUNGA E CAMBIA COLORE ON HOVER</h2>
        <div class="box example-3">BOX 3</div>
      </section>
      <section>
        <h2>BOX CHE RUOTA E SI INGRANDISCE</h2>
        <div class="box example-4">BOX 4</div>
      </section>
    </main>
  </body>
</html>
